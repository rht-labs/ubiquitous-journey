# ðŸ›Ž Argo App of Apps. Points to a repo which contains some helm stuff
#############

applications:
  - name: ubiquitous-journey
    destination: labs-ci-cd
    enabled: true
    source: https://github.com/rht-labs/ubiquitous-journey.git
    source_path: ubiquitous-journey/
    source_ref: master
    sync_policy_automated: false
    helm_values:
      - values-tooling.yaml
  - name: ubiquitous-journey-extras
    destination: labs-ci-cd
    enabled: true
    source: https://github.com/rht-labs/ubiquitous-journey.git
    source_path: ubiquitous-journey/
    source_ref: master
    sync_policy_automated: false
    helm_values:
      - values-extratooling.yaml
  - name: example-deployment
    destination: labs-ci-cd
    enabled: false
    source: https://github.com/rht-labs/ubiquitous-journey.git
    source_path: example-deployment
    source_ref: "master"
    sync_policy_automated: true
    helm_values:
      - values-applications.yaml
