{{- if .Values.applications }}
{{- range $app := .Values.applications }}
{{- if $app.enabled }}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: {{ $app.name }}
spec:
  destination:
    namespace: {{ $app.destination | default "labs-ci-cd" }}
    server: {{ $app.cluster_api | default "https://kubernetes.default.svc" }}
  project: {{ $app.project | default "default" }}
  source:
{{- if not $app.no_helm }}
    helm:
      releaseName: {{ $app.name }}
{{- if $app.helm_values }}
      valueFiles:
{{- toYaml $app.helm_values | nindent 8 }}
{{- end }}
{{- if $app.values }}
      values: |
{{- toYaml $app.values | nindent 8 }}
{{- end }}
{{- end }}
    {{- if $app.source_path }}
    path: {{ $app.source_path }}
    {{- end }}
    repoURL: {{ $app.source }}
    targetRevision: {{ $app.source_ref | default "master" }}
    {{- if $app.chart_name }}
    chart: {{ $app.chart_name }}
    {{- end}}
{{- if $app.sync_policy_automated }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      validate: true
{{- end }}
{{- if $app.ignore_differences}}
{{ toYaml $app.ignore_differences | indent 2 }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
