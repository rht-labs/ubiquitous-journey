bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "labs-ci-cd"
  pm_namespace: &pm "labs-pm"
  ops_namespace: &ops "labs-cluster-ops"
  dev_namespace: &dev "labs-dev"
  test_namespace: &test "labs-test"
  staging_namespace: &stage "labs-staging"
  bindings: &binds # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: jenkins
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  namespaces:
    - name: *ci_cd
      bindings: *binds
    - name: *pm
      bindings: *binds
    - name: *ops
      bindings: *binds
    - name: *dev
      bindings: *binds
    - name: *test
      bindings: *binds
    - name: *stage
      bindings: *binds

  serviceaccounts:
    - name: jenkins
      namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: rht-labs.com/uj

  # operator manages upgrades etc
  version: v1.8.1
  operator:
    version: argocd-operator.v0.0.14
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: true
    prometheus:
      version: prometheusoperator.0.37.0

  # argocd rbac only in listed namespaces
  namespaceRoleBinding:
    enabled: false
    namespaces:
      - name: *ci_cd
      - name: *pm
      - name: *ops
      - name: *dev
      - name: *test
      - name: *stage

sealed-secrets:
  # Disabled by default
  enabled: false
  nameOverride: sealed-secrets
  fullnameOverride: sealed-secrets
  # namespace must exist, so we use labs-ci-cd by default.
  namespace: *ci_cd
  # Dont touch the security context values, deployment will fail in OpenShift otherwise.
  securityContext:
    runAsUser: ""
    fsGroup: ""
