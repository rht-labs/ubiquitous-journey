# override the `blah` or `` or `` to configure your 
# desired namespace. eg `my-dev` etc 
# removing the anchor tag will also break things üèåÔ∏è‚Äç‚ôÇÔ∏è
# overriding `ci_cd_namespace` directly using helm will not work ü§•

bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "ck-cicd"
  dev_namespace: &dev "ck-dev"
  test_namespace: &test "ck-test"
  namespaces:
  - name: *ci_cd
    bindings:
    # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd
  - name: *dev
    bindings:
    - name: labs-devs
      kind: Group
      role: edit
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd
  - name: *test
    bindings:
    - name: labs-devs
      kind: Group
      role: edit
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  serviceaccounts:
  - name: dummy-sa
    namespace: *ci_cd

argocd:
  enabled: true
  namespace: *ci_cd
  version: v1.5.1
  instancelabel: redhat.com/ubiquitous-journey
