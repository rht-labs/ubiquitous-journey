# desired namespace. eg `my-dev` etc
# removing the anchor tag will also break things üèåÔ∏è‚Äç‚ôÇÔ∏è
# overriding `ci_cd_namespace` directly using helm will not work ü§•

bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "ds-ci-cd"
  dev_namespace: &dev "ds-dev"
  test_namespace: &test "ds-test"
  namespaces:
  - name: *ci_cd
    bindings:
    # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd
  - name: *dev
    bindings:
    - name: labs-devs
      kind: Group
      role: edit
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd
  - name: *test
    bindings:
    - name: labs-devs
      kind: Group
      role: edit
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  serviceaccounts:
  - name: dummy-sa
    namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: rht-labs.com/uj
  
  # operator manages upgrades etc
  version: v1.5.2
  operator:
    version: argocd-operator.v0.0.8
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: true
    prometheus:
      version: prometheusoperator.0.32.0
