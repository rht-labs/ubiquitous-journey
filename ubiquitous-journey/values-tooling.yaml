destination: &ci_cd_ns do101-cicd

##############
# üêô Argo Sync Policy
#############
sync_policy_true: &sync_policy_true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      validate: true

sync_policy_no_selfheal: &sync_policy_no_selfheal
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      validate: true

##############
# üõé Argo App of Apps declaration
#############
# enabled true on an app is to tell helm to create an argo app cr for this item
# Custom values override the default values in Helm Charts
applications:
  # Nexus
  - name: nexus
    enabled: false
    source: https://redhat-cop.github.io/helm-charts
    chart_name: sonatype-nexus
    source_path: ""
    source_ref: "0.0.5"
    sync_policy: *sync_policy_true
    destination: *ci_cd_ns
    ignore_differences:
      - group: route.openshift.io
        kind: Route
        jsonPointers:
          - /status/ingress
  # Jenkins
  - name: jenkins
    enabled: false
    source: https://github.com/redhat-cop/helm-charts.git
    source_path: charts/jenkins
    source_ref: "jenkins-0.0.21"
    sync_policy: *sync_policy_true
    destination: *ci_cd_ns
    values:
      persistence: false
      source_secrets:
        - name: git-auth
          username: idm-sa
          password: thisisdefinitelynotmypasswordü¶Üü¶Üü¶Ü
        - name: nexus-password
          username: admin
          password: admin123
        - name: argocd-token
          username: token
          password: aaa.bbb.ccc
    ignore_differences:
      - group: apps.openshift.io
        kind: DeploymentConfig
        jsonPointers:
          - /spec/template/spec/containers/0/image
          - /spec/triggers/0/imageChangeParams/lastTriggeredImage
      - group: build.openshift.io
        kind: BuildConfig
        jsonPointers:
          - /spec/triggers
  # Pact-broker
  - name: pact-broker
    enabled: false
    source: https://github.com/redhat-cop/helm-charts.git
    source_path: charts/pact-broker
    source_ref: "pact-broker-0.0.3"
    sync_policy: *sync_policy_true
    destination: *ci_cd_ns
    values:
      secrets:
        name: pact-broker-secrets
        keys:
          pactBrokerDatabaseUsername: pact_broker_database_username
          pactBrokerDatabasePassword: pact_broker_database_password
          pactBrokerAdmin: pact_broker_admin
          pactBrokerAdminPassword: pact_broker_admin_password
          pactBrokerBasicAuthUsername: pact_broker_user
          pactBrokerBasicAuthPassword: pact_broker_user_password
        values:
          pactBrokerDatabaseUsername: pact_broker_user
          pactBrokerDatabasePassword: thisisdefinitelynotmypassword
          pactBrokerAdmin: admin
          pactBrokerAdminPassword: thisisdefinitelynotmypassword
          pactBrokerBasicAuthUsername: dev
          pactBrokerBasicAuthPassword: thisisdefinitelynotmypassword
  # Sonarqube
  - name: sonarqube
    enabled: false
    source: https://github.com/redhat-cop/helm-charts.git
    source_path: charts/sonarqube
    source_ref: "sonarqube-0.0.7"
    sync_policy: *sync_policy_true
    destination: *ci_cd_ns
  # CodeReady Workspaces
  - name: crw
    enabled: false
    destination: crw
    source: https://github.com/rht-labs/refactored-adventure
    source_path: crw/base
    source_ref: master
    sync_policy: *sync_policy_no_selfheal
    no_helm: true
    ignore_differences:
      - group: org.eclipse.che
        kind: CheCluster
        jsonPointers:
          - /spec
  # Zalenium
  - name: zalenium
    enabled: false
    source: https://github.com/zalando/zalenium.git
    source_path: charts/zalenium
    source_ref: "master"
    sync_policy: *sync_policy_true
    destination: *ci_cd_ns
    values:
      hub:
        serviceType: ClusterIP
        openshift:
          deploymentConfig:
            enabled: true
          route:
            enabled: true
        persistence:
          enabled: false
        serviceAccount:
          create: false
        desiredContainers: 0
        podAnnotations:
          app: zalenium
  # Hoverfly
  - name: hoverfly
    enabled: false
    source: https://github.com/helm/charts.git
    source_path: incubator/hoverfly
    sync_policy: *sync_policy_true
    destination: *ci_cd_ns
    source_ref: "master"
    values:
      replicaCount: "1"
      openshift:
        route:
          admin:
            enabled: true
            hostname: ""
          proxy:
            enabled: true
            hostname: ""
    ignore_differences:
      - group: route.openshift.io
        kind: Route
        jsonPointers:
          - /status/ingress
          - /spec/host
      - group: apps/v1
        kind: Deployment
        jsonPointers:
          - /spec/replicas
  # Tekton
  - name: tekton
    enabled: false
    destination: openshift-operators
    source: https://github.com/rht-labs/refactored-adventure
    source_path: tekton/base
    source_ref: master
    sync_policy: *sync_policy_true
    no_helm: true

  # tekton demo
  - name: tekton-demo
    enabled: true
    destination: *ci_cd_ns
    source: https://github.com/mvmaestri/helm-charts.git
    source_path: charts/tekton-demo
    source_ref: develop
    sync_policy: 
      automated:
        prune: false
        selfHeal: false
        validate: true
    values:
      cluster: apps.s45.core.rht-labs.com
      application:
        name: do101
        runtime: nodejs:10
        environments:
          cicd: *ci_cd_ns
          development: do101-development
          production: do101-production
        from:
          git:
            url: https://github.com/mvmaestri/do101-apps.git
            revision: master
            submodules: '"false"'
            s2i:
              context: weather
      pipeline:
        name: nodejs
        sa:
          default: pipeline
          triggers: tekton-triggers-sa
        webhook:
          host: http://trigger-nodejs-tekton-cicd.apps.s45.core.rht-labs.com/
          github: 
            org: mvmaestri
            user: mvmaestri
            repo: do101-apps
            secret: github-webhook-secret
            key: github-deploy-secret
